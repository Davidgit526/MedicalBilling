<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Billing Application</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://thumbs.dreamstime.com/b/hospital-medical-billing-service-health-insurance-form-hospitalization-treatment-cartoon-background-illustration-246213111.jpg');
      background-size: cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    form {
      max-width: 400px;
      background-color: #fff;
      padding: 100px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      appearance: none;
      background-color: #f8f8f8;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h2>Welcome to the Medical Billing Application!</h2>
  <form action="/submit" method="post">
    <label for="fullName">Enter patient Full Name:</label>
    <input type="text" id="fullName" name="fullName" pattern="[A-Za-z ]+" required>

    <label for="dob">Enter Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Select Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="address">Enter Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="phone">Enter Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>

    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="insuranceInfo">Enter Insurance Company Name:</label>
    <input type="text" id="insuranceInfo" name="insuranceInfo" required>

    <label for="serviceName">Enter Medical Service Name:</label>
    <input type="text" id="serviceName" name="serviceName" required>

    <label for="cost">Enter Cost of the Service:</label>
    <input type="text" id="cost" name="cost" required>

    <label for="numDays">Enter Number of Days:</label>
    <input type="text" id="numDays" name="numDays" pattern="[0-9]+" required>

    <label for="totalBill">Total Bill:</label>
    <input type="text" id="totalBill" name="totalBill" readonly>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function calculateTotalBill() {
        const cost = parseFloat(document.getElementById('cost').value) || 0;
        const numDays = parseInt(document.getElementById('numDays').value) || 0;
        const totalBill = cost * numDays;
        document.getElementById('totalBill').value = totalBill.toFixed(2);
      }

      document.getElementById('cost').addEventListener('input', calculateTotalBill);
      document.getElementById('numDays').addEventListener('input', calculateTotalBill);
    });
  </script>
</body>

</html>
